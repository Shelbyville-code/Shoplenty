<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

    <link rel="stylesheet" href="css/Register.css">

</head>
<body>
<br><br>
<form action="">
    <marquee behavior="" direction=""><legend>Sign Up With Shoplenty</legend></marquee>
  <br>

  <label for="Fname">First Name:</label>
  <input type="text" id="Fname" placeholder="Enter Your First Name" required>
  <br><br>

  <label for="sname">Surname:</label>
  <input type="text" id="sname" placeholder="Last Name" required>
  <br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" placeholder="eg.tom@gmail.com" required>
  <br><br>

   <label for="pwd">Password:</label>
  <input type="password" id="pwd" placeholder="Enter Your Password" required>
  <br><br>

 <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="+254" required>
  <br><br>

   <label for="yob">Year Of Birth:</label>
  <input type="date" id="yob" required>
  <br><br>

  <label for="file">Choose File:</label>
  <input type="file" id="file" required>
  <br><br>

  <label for="natinality">Select Nationality</label>
  <select name="" id="natinality" required>
    <option value="" disabled>--Select Your Nationality--</option>
    <option value="">Italian</option>
    <option value="">German</option>
    <option value="">Kenyan</option>
    <option value="">Dutch </option>
  </select>
  <br><br>

  <p>Select Your Favourite Football Team:</p>
  <input type="checkbox" id="barcelona" name="barcelona">
  <label for="barcelona">Barcelona</label><br>

    <input type="checkbox" id="Chelsea" name="Chelsea">
  <label for="Chelsea">Chelsea</label><br>

 <input type="checkbox" id="mancity" name="mancity">
  <label for="mancity">Manchester city</label><br>
  <br><br>
  
  <p for="gender">Select Gender:</p>
  <input type="radio" id="male" name="gender">
  <label for="male">Male</label><br>

   <input type="radio" id="female" name="gender">
  <label for="female">Female</label><br>

   <input type="radio" id="other" name="gender">
  <label for="other">Other</label><br><br>

  <label for="message">Message</label><br>
  <textarea name="" id="message" cols="50" rows="6" placeholder="Type Here"></textarea>
  <br><br>

  <button type="submit">Sign Up</button>































</form>
<br><br>
</body>
</html>
