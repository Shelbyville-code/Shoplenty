<form action="" class="ms-2 me-2">
    <div class="row ">
        <div class="col">
             <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" required>
        </div>

        <div class="col">
             <label for="pwd" class="form-label">Password</label>
        <input type="text" class="form-control" id="pwd" required>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 " required>
        </div>
    </div>

    <div class="col mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="123 Main St">
    </div>

    <div class="col mb-3">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment,studio,or floor">
    </div>

    <div class="row ">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
        </div>

        <div class="col">
         <label for="state" class="form-label">State</label>
             <select class="form-select" id="state" required>
      <option value="" disabled>--State--</option>
      <option value="">Choose...</option>

  </select>
        </div>

        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" required>
        </div>

        <div>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">Check me out</label>
        </div>

    </div>

    <br>
    <button class="btn btn-info">Sign in</button>

</form>
